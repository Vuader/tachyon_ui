<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="{{STATIC}}/tachyon.ui/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="{{STATIC}}/tachyon.ui/bootstrap/css/signin.css" />
    <link rel="stylesheet" href="{{STATIC}}/tachyon.ui/tachyon.css" />
    <link rel="stylesheet" href="{{STATIC}}/custom.css" />
    <script src="{{STATIC}}/tachyon.ui/jquery-3.1.1.js"></script>
    <script src="{{STATIC}}/tachyon.ui/bootstrap/js/bootstrap.js"></script>
    <title>Tachyon</title>
</head>
<body>
<!-- NAVBAR
================================================== -->
    <div class="navbar-wrapper">
      <div class="container">
        <nav class="navbar navbar-inverse navbar-static-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <a class="navbar-brand" href="#">{{ NAME }}</a>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-left">
                  {{ MENU }}
              </ul>
              <ul class="nav navbar-nav navbar-right">
                  {% if LOGIN %}
                  <li><A HREF="{{ SITE }}/logout">LOGOUT</A></li>
                  {% endif %}
              </ul>
            </div>
          </div>
        </nav>
       </div>
    </div>

    {% block content %}{% endblock %}

    <div class="container">
      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2016 Christiaan F Rademan, Dave Kruger</p>
      </footer>
    </div><!-- /.container -->
    {% include 'tachyon.ui/error.html' %}
</body>
</html>
