{% block form %}
{% endblock %}
<br>
{% if edit_url and window %}
<button class="btn btn-warning" onclick="ajax_query('{{ window }}','{{ SITE }}/{{ edit_url }}');">Edit {{ resource }}</button>
{% endif %}
{% if back_url and window and resource%}
{% set resource = resource + "s" %}
<button class="btn btn-default" onclick="admin_title('{{resource}}');ajax_query('{{ window }}','{{ SITE }}/{{ back_url }}');">Back</button>
{% endif %}
{% if title %}
<script>
admin_title('{{ title }}')
</script>
{% endif %}
