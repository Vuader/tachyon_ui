{% extends "tachyon.ui/base.html" %}
{% block content %}
  <div class="container">

      <form class="form-signin" method="post" action="{{SITE}}/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email/Username</label>
        <input name="username" type="username" id="inputUsername" class="form-control" placeholder="Email/Username" value="{{ username }}" required autofocus>
        <label for="inputEmail" class="sr-only">Domain</label>
        <input name="domain" type="text" id="inputDomain" class="form-control" placeholder="Domain" value="{{ domain }}" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" value="{{ password }}" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div> <!-- /container -->
{% endblock %}
